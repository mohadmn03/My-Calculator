<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>New Training</title>
  </head>
  <body>
    <div class="calculatrice">
      <div class="calc-color"></div>
      <div class="resultat">0</div>
      <div class="actions">
        <div class="action button" id="clear">C</div>
        <div class="action button" id="remove">R</div>
        <div class="action button" id="+">+</div>
        <div class="action button" id="-">-</div>
        <div class="action button" id="*">X</div>
        <div class="action button" id="/">/</div>
      </div>
      <div class="numbers">
        <div class="number button" id="1">1</div>
        <div class="number button" id="2">2</div>
        <div class="number button" id="3">3</div>
        <div class="number button" id="4">4</div>
        <div class="number button" id="5">5</div>
        <div class="number button" id="6">6</div>
        <div class="number button" id="7">7</div>
        <div class="number button" id="8">8</div>
        <div class="number button" id="9">9</div>
        <div class="number button" id="0">0</div>
      </div>
      <button class="button" id="equal">=</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
